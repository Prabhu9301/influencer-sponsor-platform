{% extends 'base.html' %}

{% block title %} Edit Campaign · InfluX {% endblock title %}

{% block content %}
<!-- Edit Campaign form -->
<div class="container-fluid col-8 align-center">
  <h1 class="text-center m-3">Edit Campaign</h1>
    <form class="row g-2", method="POST">
        <div class="col-md-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{campaign.title}}">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{campaign.description}}"></input>
        </div>
        <div class="col-12">
            <label for="goals" class="form-label">Goals</label>
            <input type="text" class="form-control" id="goals" name="goals" required value="{{campaign.goals}}">
        </div>
        <div class="col-md-6">
            <label for="budget" class="form-label">Budget</label>
            <div class="input-group">
                <span class="input-group-text">₹</span>
                <input type="number" class="form-control" id="budget" name="budget" required value="{{campaign.budget.quantize(1)}}">
            </div>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" required value="{{campaign.category}}">
        </div>
        <div class="col-md-6">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required value="{{campaign.start_date}}">
        </div>
        <div class="col-md-6">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required value="{{campaign.end_date}}">
        </div>
        <div class="d-flex align-items-center mt-3">
            <label for="Text" class="form-label me-3">Visibility :</label>
            <div class="form-check form-check-inline me-3">
                <input class="form-check-input" type="radio" name="visibility" id="publicRadio" value="public">
                <label class="form-check-label" for="publicRadio">Public</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="visibility" id="privateRadio" value="private">
                <label class="form-check-label" for="privateRadio">Private</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
</div>

{% endblock content %}

{% block script %}
<script>
const visibility = "{{ campaign.visibility }}";
if (visibility === "public") {
    document.getElementById("publicRadio").checked = true;
} else if (visibility === "private") {
    document.getElementById("privateRadio").checked = true;
}
</script>
{% endblock script %}
