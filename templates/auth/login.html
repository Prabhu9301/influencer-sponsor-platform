{% extends 'base.html' %}

{% block title %} Login Â· InfluX {% endblock title %}

{% block style %}
{% endblock style %}

{% block body %}

{% block navbar %}{% endblock navbar %}
<!-- Topbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand ms-2" href="{{ url_for('index') }}" style="display: flex; align-items: center;">
      <img src="/static/logo.svg" alt="Logo" style="height: 40px; width: auto;" class="d-inline-block">
    </a>
  </div>
</nav>

{% block content %}

<section class="mt-5">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login to InfluX</p>
  
                  <form class="mx-1 mx-md-4" method="POST" action="/login">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <hr>
                    <div><p>Don't have an account? <a href={{ url_for('register') }} class="link-primary link-offset-1">Register</a></p></div>          
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="/static/login.png"
                  class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock content %}

{% endblock body %}
