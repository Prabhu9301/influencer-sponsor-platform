{% extends 'base.html' %}

{% block title %} For Influencers Â· InfluX {% endblock title %}

{% block style %}
{% endblock style %}

{% block body %}

{% block navbar %}{% endblock navbar %}
<!-- Topbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand ms-2" href="{{ url_for('index') }}" style="display: flex; align-items: center;">
      <img src="/static/logo.svg" alt="Logo" style="height: 40px; width: auto;" class="d-inline-block">
    </a>
  </div>
</nav>

{% block content %}
<div class="container-fluid col-8 align-center">
  <h1 class="text-center m-3">Register as Influlencer</h1>
  <form method="POST" action="{{url_for('registration.register_influencer')}}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="row mb-3">
        <div class="mb-3 col-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 col-6">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
    </div>
    <label for="Text" class="form-label mb-4 me-5">Platform :</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input " type="checkbox" id="platform_youtube" value="youtube">
      <label class="form-check-label" for="platform_youtube">YouTube</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input " type="checkbox" id="platform_twitter" value="twitter">
      <label class="form-check-label" for="platform_twitter">Twitter</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input " type="checkbox" id="platform_instagram" value="instagram">
      <label class="form-check-label" for="platform_instagram">Instagram</label>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <div class="mb-3">
      <label for="niche" class="form-label">Niche</label>
      <input type="text" class="form-control" id="niche" name="niche" required>
    </div>  
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  </div>
{% endblock content %}

{% endblock body %}
