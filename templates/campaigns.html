{% extends 'base.html' %}

{% block content %}
<div class="card text-center m-5">
    <div class="card-header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex justify-content-start align-items-center">
                    <label for="Text" class="fs-4 fw-bold">Campaigns</label>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-outline-info mx-2" data-bs-toggle="modal" data-bs-target="#addcampaignModal">
                        Add Campaign
                    </button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="card-body">
        <!--  -->
    </div>
</div>

<!-- Add Campaign form modal -->
<div class="modal fade" id="addcampaignModal" tabindex="-1" aria-labelledby="addcampaign" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="addcampaign">Add Campaign</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!-- Form -->
            <form class="row g-2", method="POST", action='/add_campaign'>
                <div class="col-md-12">
                  <label for="inputTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="col-12">
                  <label for="inputDescription" class="form-label">Description</label>
                  <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="col-md-6">
                  <label for="inputBudget" class="form-label">Budget</label>
                  <input type="number" class="form-control" id="inputBudget">
                </div>
                <div class="col-md-6">
                  <label for="inputCategory" class="form-label">Category</label>
                  <input type="text" class="form-control" id="inputCategory">
                </div>
                <div class="col-md-6">
                    <label for="inputStartDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="inputStartDate">
                </div>
                <div class="col-md-6">
                    <label for="inputEndDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="inputEndDate">
                </div>
                <div class="d-flex align-items-center mt-3">
                    <label for="Text" class="form-label me-3">Visibility :</label> 
                    <div class="form-check form-check-inline me-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Public</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Private</label>
                    </div>
                </div>              
            </form>
            <!-- Form -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <!-- <button type="button" class="btn btn-primary">Add Campaign</button> -->
            <a class="btn btn-primary" href="#" role="button">Add Campaign</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
